<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Obsadenosť</h3>
    <div style="width: 100%; background-color: #ddd;">
      <div id="primestakBar" style="width: 0%; height: 30px; background-color: #1965b6; text-align: center; line-height: 30px; color: white;">0%</div>
    </div>
    <script>
    function move(percentage, elementId) {
        var elem = document.getElementById(elementId);
        var width = 0;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= percentage) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
                elem.innerHTML = width * 1 + '%';
            }
        }
    }
    var data = null;
    var xhr = new XMLHttpRequest();
    xhr.withCredentials = false;
    xhr.addEventListener("readystatechange", function () {
        if (this.readyState === 4) {
            var response = JSON.parse(this.responseText);
            console.log(response);
            let percentage = 0;
            if (response && response.success === "true") {
                percentage = response.percentage;
            }
            setTimeout(function(){ move(percentage, "primestakBar"); }, 2000);
        }
    });
    xhr.open("GET", "https://vpn.marek-vigas.sk:5000/postarjano/api/availability/primestak");
    xhr.send(data);
    </script>
